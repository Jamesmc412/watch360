<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Settings Panel</title>
  </head>
  <body>
    <div class="settings-panel" id="SettingsPanel">
      <header>
          <h1>Settings</h1>
      </header>
      <div class="settings" id="Settings">
          <div class="setting">
              <label for="Online/Offline">
                  <span>Online/Offline Visibility</span>
                  <span>Allow friends to be able to see whether or not you are online</span>
              </label>
              <input type="checkbox" id="Online/Offline">
          </div>
          <div class="setting"></div>
              <label for="Light/DarkMode">
                  <span>Light/Dark Mode</span>
                  <span>Set the app to a Light Theme or Dark Theme</span>
              </label>
              <input type="checkbox" id="Light/DarkMode">
          </div>
          <div class="setting"></div>
              <label for="ChangeUsername">
                  <span>Change Your Username</span>
                  <span>Alter your current username to a new one</span>
              </label>
              <input type="checkbox" id="ChangeUsername">
          </div>
          <div class="setting"></div>
              <label for="ChangePassword">
                  <span>Change Your Password</span>
                  <span>Alter your current password to a new one</span>
              </label>
              <input type="checkbox" id="ChangePassword">
          </div>
      </div>
    </div>
  
    <script src="./scripts/app.js"></script>
  </body>
</html>
