<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Center content */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Card styling */
        .card {
            position: relative; /* Make the card a positioned element for absolute positioning */
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Avatar styling */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: contain;
            border: 2px solid #ddd;
            background-color: #fff;
        }

        /* Username, bio, and email styling */
        .text-center h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .bio-text {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            white-space: pre-wrap; /* Ensures bio text preserves line breaks */
        }

        /* Form label and input styling */
        label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Update button styling */
        .btn {
            background-color: #107c10;
            color: #ffffff;
            border: none;
            padding: 0.7rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0b4e0b;
        }
        .go-back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #107c10;
            color: #ffffff;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .go-back-button:hover {
            background-color: #0b4e0b;
}
       

    </style>
</head>
<body>


<div class="center">
    <form method="POST" enctype="multipart/form-data" class="card">
        {% csrf_token %}
        <!-- Go Back Button inside the card -->
        <a href="{% url 'homepage' %}" class="go-back-button">Exit</a>

        {% if user.profile %}
            <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="avatar"/>
        {% endif %}
        
        <h2 class="text-center">{{ user.username | title }}</h2>
        <p class="bio-text">{{ user.profile.bio }}</p> <!-- Display bio here -->
        <hr>

        <!-- Editable Bio Field -->
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ profile_form.bio.value }}</textarea>

        <!-- Avatar Update -->
        <label for="avatar">Avatar:</label>
        <input type="file" name="avatar" id="avatar" accept=".jpg,.jpeg,.png">
        
        <button type="submit" class="btn">Update Profile</button>
    
    </form>
</div>

</body>
</html>
