<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch360</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #1b1b1b;
        }
        .header {
            background-color: #107c10;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; }
        .header-buttons { display: flex; gap: 10px; }
        .header-buttons button {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar {
            width: 200px;
            background-color: #242424;
            height: 100vh;
            position: fixed;
            top: 79px;
            left: 0;
            padding: 10px;
        }
        .sidebar h3 { color: white; }
        .sidebar form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar form button {
            width: 100%;
            padding: 10px;
            background-color: #107c10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .friend-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .friend-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .friend-card h2 { font-size: 18px; margin-bottom: 5px; }
        .friend-card p { font-size: 14px; color: #bbb; }
        .currently-watching { color: #ccc; margin-top: 10px; }

        /* Chat widget styling */
        .chat-widget {
            position: fixed;
            right: -400px;
            bottom: 0;
            width: 300px;
            height: 400px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
        }
        .chat-header {
            background-color: #107c10;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 10px 0 0 0;
        }
        .chat-body {
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 100px);
        }
        .chat-input {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .chat-input textarea {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Watch360</h1>
        <div class="header-buttons">
            <button onclick="location.href='{% url 'settings' %}'">Settings</button>
            <button onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>Search People</h3>
    </div>

    <div class="main-content">
        <h2>Your Friends</h2>
        <div class="friend-list">
            {% for friend in friends %}
                <div class="friend-card" onclick="openChat('{{ friend.name }}')">
                    <h2>{{ friend.name }}</h2>
                    <p>{{ friend.status }}</p>
                    <p class="currently-watching">Currently watching: {{ friend.watching }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <div class="chat-header">Chat with <span id="chat-friend-name">Friend</span></div>
        <div class="chat-body">
            <!-- Messages go here -->
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your message..."></textarea>
        </div>
    </div>

    <script>
        function openChat(friendName) {
            document.getElementById('chat-friend-name').textContent = friendName;
            document.getElementById('chat-widget').style.right = '0px'; // Slide chat widget in
        }

        function closeChat() {
            document.getElementById('chat-widget').style.right = '-400px'; // Slide chat widget out
        }
    </script>

</body>
</html>
