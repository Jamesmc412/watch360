        document.getElementById('youtube-search-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const url = document.getElementById('youtube-url').value;
            const csrfToken = '{{ csrf_token }}';  // CSRF token for security

            try {
                const response = await fetch("{% url 'search_video' %}", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ youtube_url: url })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('video-title').innerText =
                        data.title ? `Video Title: ${data.title}` : 'Title not found.';
                } else {
                    document.getElementById('video-title').innerText = 'Error fetching video title.';
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('video-title').innerText = 'An error occurred.';
            }
        });
