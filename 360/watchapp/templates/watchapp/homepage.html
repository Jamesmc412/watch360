<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch360</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #1b1b1b;
        }
        .header {
            background-color: #107c10;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; }
        .header-buttons { display: flex; gap: 10px; }
        .header-buttons button {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .sidebar {
            width: 200px;
            background-color: #242424;
            height: 100vh;
            position: fixed;
            top: 79px;
            left: 0;
            padding: 10px;
        }
        .sidebar h3 { color: white; }
        .sidebar form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar form button {
            width: 100%;
            padding: 10px;
            background-color: #107c10;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .friend-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .friend-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .friend-card h2 { font-size: 18px; margin-bottom: 5px; }
        .friend-card p { font-size: 14px; color: #bbb; }
        .currently-watching { color: #ccc; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Watch360</h1>
        <div class="header-buttons">
            <button onclick="location.href='{% url 'settings' %}'">Settings</button>
            <button onclick="location.href='{% url 'logout' %}'">Logout</button>
        </div>
    </div>

    <div class="sidebar">
        <h3>Search People</h3>
       

        
    </div>

    <div class="main-content">
        <h2>Your Friends</h2>
        <div class="friend-list">
            {% for friend in friends %}
                <div class="friend-card">
                    <h2>{{ friend.name }}</h2>
                    <p>{{ friend.status }}</p>
                    <p class="currently-watching">Currently watching: {{ friend.watching }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
