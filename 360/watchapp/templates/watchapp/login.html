
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh; /* Ensure the body covers full viewport height */
            margin: 0;
            border-color: green;
            background: linear-gradient(180deg, #000000, #085008, green); /* XBOX style gradient background */
            color: white; /* Ensure text is readable on the background */
            font-family: "Segoe UI"; /* same font as XBOX */
        }

        a {
            color: green;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.75rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: green;
            box-shadow: 0 0 5px rgba(5, 48, 1, 0.5);
        }
        .btn-primary {
            background-color: green;
            border-color: green;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
            transform: translateY(-2px);
        }

        .bottom-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Login</h2>
                <p>Please fill in your username and password.</p>

                <!-- Display any error messages -->
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-primary" value="Submit" />
                    </div>

                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
